<script>
	$("#back").hide();
	$(".code").hide();
	$("#back").addClass("disabled");
	$(".run").click(function(){
		let value = $("textarea").val();
		$("#back").show();
		$(".vanish").hide();
		$(".code").show();
		$(".code").append(value)
		$("#back").removeClass("disabled");
	});
	$("#back").click(function(){
		$("#back").hide();
		$(".code").hide();
		$(".code").empty()
		$(".vanish").show();
		$("#back").addClass("disabled");
	});
</script>
